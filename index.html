<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    
    <title>X-Men</title>
</head>
<body>
    <header class="cabecalho">
        <img class="logo" src="./src/assets/logo.svg" alt="logo x-men">
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo">Selecione um personagem</h1>
            <ul class="lista-de-personagem">
                <li class="personagem selecionado" id="ciclope">
                    <img src="./src/assets/card-ciclope.jpg" alt="Ciclope">
                </li>
                <li class="personagem" id="jean-grey">
                    <img src="./src/assets/card-jean-grey.jpg" alt="jean-grey">
                </li>
                <li class="personagem" id="lince-negra">
                    <img src="./src/assets/card-lince-negra.jpg" alt="lince-negra">
                </li>
                <li class="personagem" id="magneto">
                    <img src="./src/assets/card-magneto.jpg" alt="magneto">
                </li>
                <li class="personagem" id="noturno">
                    <img src="./src/assets/card-noturno.jpg" alt="noturno">
                </li>
                <li class="personagem" id="tempestade">
                    <img src="./src/assets/card-tempestade.jpg" alt="tempestade">
                </li>
                <li class="personagem" id="vampira">
                    <img src="./src/assets/card-vampira.jpg" alt="vampira">
                </li>
                <li class="personagem" id="wolverine">
                    <img src="./src/assets/card-wolverine.jpg" alt="wolverine">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/assets/card-ciclope.png" alt="personagem selecionado">

            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem">Um mutante que tem o poder de lançar raios lazers pelos seus olhos, ele não tem tanto controle porém é muito forte.</p>
            </div>
        </section>
    </main>
    
</body>
</html>
